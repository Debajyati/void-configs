# set True Color
set-option -g default-terminal "xterm-256color"
set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on
set -g status-position top       # macOS / darwin style

# Enabling vim mode keys
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# Plugins 
set -sg escape-time 1
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'jaclu/tmux-menus'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'

# Themeing

# Tmux Catppuccine Theme
#set -g @plugin 'catppuccin/tmux'
#set -g @catppuccin_flavour 'frappe' # or frappe, macchiato, mocha

# ðŸŽ¨ Tmux powerline theme
set -g @plugin 'wfxr/tmux-power'
set -g @plugin 'wfxr/tmux-net-speed'
set -g @tmux_power_theme 'everforest'
set -g @tmux_power_show_upload_speed    true
set -g @tmux_power_show_download_speed  true
set -g @tmux_power_show_web_reachable   true
set -g @tmux_power_right_arrow_icon     'î‚¸'
set -g @tmux_power_left_arrow_icon      'î‚º'
set -g @tmux_power_upload_speed_icon    'ó°•’'
set -g @tmux_power_download_speed_icon  'ó°‡š'
set -g @tmux_power_prefix_highlight_pos 'R'

# Restoring pane contents
set -g @resurrect-capture-pane-contents 'on'

# for resurrecting Neovim
set -g @resurrect-strategy-nvim 'session'

# set tmux tmux-yank
set -g set-clipboard on          # use system clipboard
set -g @override_copy_command 'xclip -i -sel p -f | xclip -i -sel c'
set -g @yank_selection 'clipboard'
set-option -sa terminal-features ',*:clipboard'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
